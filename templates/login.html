<body class="login">

    <div class="form-signin">
    <hr style="border-top: 1px solid #3f4954;">
    <div class="text-center">
        <div class="logo-name-login big-fonts">
            Semi Smart Farm
        </div>
    </div>
    <!-- <hr> -->
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="login" method="post">
                <!-- <p class="text-muted text-center">
                    Enter your username and password
                </p> -->
                <div class="form-group">
                    <span class="icon-login-user" ><i class="fa fa-user"></i></span>
                    <div class="input-login" >
                        <input class="input-login-text" type="text" placeholder="ชื่อผู้ใช้"  name="username">
                    </div>
                </div>
                <div class="form-group">
                    <span class="icon-login-pass" ><i class="fa fa-lock"></i></span>
                    <div class="input-login" >
                        <input class="input-login-text" type="password" placeholder="รหัสผ่าน"  name="password" style="outline: none;">
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">เข้าสู่ระบบ</button>
            </form>
        </div>
        <!-- <div id="forgot" class="tab-pane">
            <form action="index.html">
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </form>
        </div> -->
        <div id="signup" class="tab-pane">
            <form id="fromRegis" action="regis" method="post">
                <input type="text" placeholder="ชื่อผู้ใช้ (ใช้เข้าสู่ระบบ)" name="username" class="form-control top inputFrom tw-fonts" required>
                <input type="email" placeholder="อีเมลล์" name="email" class="form-control middle inputFrom tw-fonts" required>
                <input type="password" placeholder="รหัสผ่าน" name="password" class="form-control middle inputFrom tw-fonts" required>
                <input type="password" placeholder="ยืนยันรหัสผ่าน" name="repassword" class="form-control middle inputFrom tw-fonts" required>

                <input type="text" placeholder="เบอร์โทรศัพท์" name="phone" class="form-control bottom inputFrom tw-fonts" data-mask="999-999-9999" required>


                <button class="btn btn-lg btn-success btn-block" type="submit">สมัครสมาชิก</button>
            </form>
        </div>
    </div>
    <hr style="border-top: 1px solid #3f4954;">
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted tw-fonts" href="#login" data-toggle="tab">เข้าสู่ระบบ</a></li>
            <!-- <li><a class="text-muted" href="#forgot" data-toggle="tab">ลืมรหัสผ่าน</a></li> -->
            <li><a class="text-muted tw-fonts" href="#signup" data-toggle="tab">สมัครสมาชิก</a></li>
        </ul>
    </div>
  </div>

    <script src="static/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="static/lib/bootstrap/js/bootstrap.js"></script>


    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
